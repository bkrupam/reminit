<body>
  
  <div class="login-box">
    <h4 style="color:yellow; line-height: 0.6cm;">This app is in development.Bugs can be reported at rupambanik0604@gmail.com</h4>
    
    <br>



    <h2>Reminit</h2>
    <form>
      <div class="user-box">
        <input id="taskName" type="text" name="" required="">
        <label>Task Name</label>
      </div>
      <div class="user-box">
        <input id="starttime" type="text" name="" required="">

      </div>
      <div class="user-box">
        <input id="endtime" type="text" name="" required="">
        <label>End Time</label>
      </div>
      <div class="user-box">
        <input id="interval" type="text" name="" required="">
        <label>Interval (in mins)</label>
      </div>
      <a href="#" onclick="inter()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
    


    
      
    
  </div>
